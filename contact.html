<!DOCTYPE html>
<html>
	<head>
		<title>My website</title>
		<link href="contact.css" rel ="StyleSheet" />
	</head>
	<body>
		<div class="container center">
		<h3>Get in touch!</h3>
		  <form action="#">
		    <label for="fname">FullName</label>
			<br>
		    <input type="text" id="fname" name="fullname" placeholder="Your name..">
			<br>
		    <label for="Tel">Telephone</label>
			 <br>
		    <input type="text" id="tel" name="telephone" placeholder="e.g 08144047626">
			<br>
		     <label for="email">Email</label>
			 <br>
		    <input type="text" id="email" name="email" placeholder="e.g you@email.com">
			<br>
		    <label for="subject">Message</label>
			<br>
		    <textarea id="message" name="message" placeholder="Write something.." style="height:150px"></textarea>
			<br>
		    <input type="submit" value="Submit">
		  </form>
		</div>
	</body>
</html>
